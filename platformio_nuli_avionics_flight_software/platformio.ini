; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[common]
sources = +<core/*> +<components/*>

[env:PayloadBoard]
platform = atmelsam
framework = arduino
board = adafruit_feather_m0
build_src_filter = +<configurations/PayloadBoard.cpp> +<drivers/samd21*> ${common.sources}
;build_flags = -D SERIAL_BUFFER_SIZE=700

[env:AprsTest]
platform = atmelsam
framework = arduino
board = adafruit_feather_m0
build_src_filter = +<configurations/AprsTest.cpp> +<drivers/samd21/*>

;[env:native]
;platform = native
;build_flags = -DDEBUG -O0
;build_src_filter = +<configurations/desktop.cpp>